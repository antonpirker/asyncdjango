{% extends "index.html" %}

{% block main %}
<p>
This is a classic synchronous view.
</p>

<p>
Fetched {{ pokemons|length }} Pokemon from database. (It took {{ duration|floatformat:6 }} seconds.)
</p>

<ul>
    {% for pokemon in pokemons %}
    <li>{{ pokemon }}</li>
    {% endfor %}
</ul>
{% endblock main %}
